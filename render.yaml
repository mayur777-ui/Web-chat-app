services:
  - type: web
    name: chat-backend
    env: node
    buildCommand: ./.renderbuild.sh
    startCommand: yarn workspace Backend start
    plan: free
    branch: main
    repo: https://github.com/mayur777-ui/Web-chat-app
    rootDir: .
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URL
        value: YOUR_MONGO_URL
      - key: JWT_SECRET
        value: YOUR_SECRET
      - key: GOOGLE_CLIENT_ID
        value: YOUR_GOOGLE_ID
      - key: GOOGLE_EMAIL
        value: YOUR_GOOGLE_EMAIL
      - key: GOOGLE_EMAIL_PASS
        value: YOUR_GOOGLE_EMAIL_PASSWORD
      - key: MONGO_PASSWORD
        value: YOUR_MONGO_PASSWORD

  - type: web
    name: chat-frontend
    env: static
    buildCommand: yarn workspace Frontend run build
    staticPublishPath: Frontend/dist
    plan: free
    branch: main
    repo: https://github.com/mayur777-ui/Web-chat-app
    rootDir: .
    envVars:
      - key: VITE_API_URL
        value: https://chat-backend.onrender.com